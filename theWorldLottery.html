<!DOCTYPE html>
<html>
<head>
	<title>The World Lottery</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/theWorldLottery.css">
</head>
<!-- need to put background hero video in body and fixed position -->
<body>

	<!-- header -->
	<div id="header" class="w100">
		<button id="lottoB" class="button" >Lotteries</button>
		<button id="raffleB" class="button" >Raffles</button>
		<button id="theWorldLottery" class="button" >The World Lottery</button>
		<button id="worldT" class="button" >Contact/Info</button>
		<!-- maybe change Sign In to the picture of account -->
		<button id="contactB" class="button" >Sign In</button>
		<!--<div class="account">Account Picture</div>-->
	</div>
	<div id="heroArea" class="w100">
		<h1>The World Lottery</h1><br>
		<span>Saving the World, one wager at a time.</span>
	</div>
	<main id="content" class="w100">
		<div id="pics" class="w100">
			<div id="picture1" class="picBox">pic 1</div>
			<div id="picture2" class="picBox">pic 2</div>
			<div id="picture3" class="picBox">pic 3</div>
		</div>
		<div id="fourStep" class="w100">
			<div class="fourBox" id="checkUsOut">check us out</div>
			<div class="fourBox" id="signUp">signup</div>
			<div class="fourBox" id="getATicket">get a ticket</div>
			<div class="fourBox" id="goodLuck">good luck</div>
		</div>
		<div id="socialLinks" class="w100">
			<div class="socialLinks" id="fB">facebook</div>
			<div class="socialLinks" id="lI">linked in</div>
			<div class="socialLinks" id="iG">instagram</div>
			<div class="socialLinks" id="gH">github</div>
		</div>
	</main>

	<script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="js/TWL.js"></script>
</body>
</html>
